<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>FlightSurety</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-md navbar-light bg-light fixed-top">
            <a class="navbar-brand" href="#"><img src="logo.png" alt="FlightSurety"></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsDefault"
                aria-controls="navbarsDefault" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </nav>
    </header>

    <main class="container shadow-lg first-container">
        <h2>Operational Status</h2>
        <h5 class="mb-5">Check if contract is operational or change status</h5>

        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <label class="input-group-text" for="actAsAccount">Act as Account</label>
            </div>
            <select class="custom-select rounded addroptions" id="actAsAccount">
                <option selected="">Select account ...</option>
            </select>
        </div>

        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <label class="input-group-text" for="setOpsStatus">Set operational status</label>
            </div>
            <select class="custom-select rounded" id="setOpsStatus">
                <option selected="">Select status ...</option>
                <option value="1">true</option>
                <option value="2">false</option>
            </select>
            <btn class="btn btn-dark ml-3 " id="submit-status-change">Set Status</btn>
        </div>

        <div id="ops-status" class="top-5"></div>
    </main>

    <main class="container shadow-lg last-container ">
        <h2>Oracles</h2>
        <h5 class="mb-5">Trigger oracles</h5>

        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text" id="inputGroup-sizing-default">Flight Number</span>
            </div>
            <input type="text" id="flight-number" class="form-control" aria-label="Flight Number"
                aria-describedby="inputGroup-sizing-default">
            <btn class="btn btn-dark" id="submit-oracle">Submit to Oracles</btn>
        </div>

        <div id="display-wrapper" class="top-5"></div>
    </main>

</body>

</html>
